name: release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-crate:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin_ext: ''
          - os: macos-13
            target: x86_64-apple-darwin
            archive: tar.gz
            bin_ext: ''
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
            bin_ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin_ext: .exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          BIN="autogitignore${{ matrix.bin_ext }}"
          ASSET="autogitignore-${VERSION}-${{ matrix.target }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN}" "dist/${BIN}"
          cp README.md LICENSE dist/
          tar -C dist -czf "${ASSET}.tar.gz" "${BIN}" README.md LICENSE

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}"
          $bin = "autogitignore${{ matrix.bin_ext }}"
          $asset = "autogitignore-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/$bin" "dist/$bin"
          Copy-Item README.md dist/README.md
          Copy-Item LICENSE dist/LICENSE
          Compress-Archive -Path dist/$bin, dist/README.md, dist/LICENSE -DestinationPath "$asset.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autogitignore-${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
